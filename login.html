<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
      <div class="flex justify-between space-x-2 mt-4">
        <button
          id="loginTab"
          class="rounded-t-lg text-white bg-blue-400 hover:bg-blue-600 w-1/2 py-2"
        >
          Login
        </button>
        <button
          id="signupTab"
          class="rounded-t-lg text-white bg-blue-400 hover:bg-blue-600 w-1/2 py-2"
        >
          Signup
        </button>
      </div>

      <!-- login form  -->
      <form id="loginForm" action="" class="p-4">
        <h2 class="text-2xl text-center font-bold mb-2">Login</h2>
        <label for="" class="text-medium font-bold">Email:</label>
        <input
          type="text"
          class="w-full rounded-md p-2 border border-gray-300 mb-3 mt-2"
          required
        />
        <label for="" class="text-medium font-bold">Password:</label>
        <input
          type="password"
          class="w-full rounded-md p-2 border border-gray-300 mb-3 mt-2"
          required
        />
        <button
          class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600"
        >
          Login
        </button>
        <p class="text-center text-sm mt-3 text-gray-500">
          Don't have an account?
          <span id="showSignup" class="text-blue-800 cursor-pointer underline"
            >Signup</span
          >
        </p>
      </form>

      <!-- signup form  -->
      <form id="signupForm" action="" class="p-4 hidden">
        <h2 class="text-2xl text-center font-bold mb-2">Sign Up</h2>
        <label for="" class="text-medium font-bold">Username:</label>
        <input
          type="text"
          class="w-full py-2 border border-gray-200 rounded mb-2 p-2"
        />
        <label for="" class="text-medium font-bold">Email:</label>
        <input
          type="email"
          class="w-full py-2 border border-gray-200 rounded mb-2 p-2"
        />
        <label for="" class="text-medium font-bold">Password:</label>
        <input
          type="password"
          class="w-full py-2 border border-gray-200 rounded mb-2 p-2"
        />
        <button
          class="w-full bg-blue-500 py-2 rounded text-white hover:bg-blue-600"
        >
          Singup
        </button>
        <p class="text-sm text-gray-500 text-center">
          Already have an account?
          <span id="showLogin" class="text-blue-800 underline cursor-pointer"
            >Login</span
          >
        </p>
      </form>
    </div>
    <script>
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const showLogin = document.getElementById("showLogin");
      const showSignup = document.getElementById("showSignup");

      signupTab.addEventListener("click", () => {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      });

      loginTab.addEventListener("click", () => {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });

      showSignup.addEventListener("click", () => signupTab.click());
      showLogin.addEventListener("click", () => loginTab.click());
    </script>
  </body>
</html>
